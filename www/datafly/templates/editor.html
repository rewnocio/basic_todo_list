{% macro html(id, class='') %}
    <div class="{{ class }}" data-clip="{{ id }}">
    {% if page %}
        {{ page[id] }}
    {% else %}
        {{ caller() }}
    {% endif %} 
    </div>
{% endmacro %}

{% macro img(id, default, class='', width='', height='') %}
    <img src="{{ page|getkey('img.'+id) or default }}" alt="Dennis the Peasant"
             data-clip="{{ id }}"
             data-fit-width="{{ widht }}" data-fit-height="{{ height }}">
{% endmacro %}
